{{ template "header" . }}
<body>
    {{ template "navbar" . }}
    {{ template "error_message_notification" . }}
    {{ template "notice_message_notification" . }}
    <div class="block"></div>
    <div class="main-padding-container">
        <div class="block" style="text-align: center">
          <h2 class="title is-2 has-text-warning">{{ .title  }}</h2>
        </div>
        <div style="min-width: 250px; width: 70%; margin-left: auto; margin-right: auto; border: 1.3px solid #EAEAEA; padding: 27px; border-radius: 7px;">
          <div class="field">
            <label class="label">Email</label>
            <p class="control has-icons-left">
              <input class="input" name="email" inputmode="email" type="email" value={{ .email }} disabled />
              <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            </p>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
              <input class="input" name="password" type="password" autofocus required >
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
              <p class="help">Password must be at least 8 characters long</p>
              <p class="help is-danger" id="err_msg_password"></p>
            </p>
          </div>
          <div class="field">
            <label class="label">Confirm Password</label>
            <p class="control has-icons-left">
              <input class="input" name="password_confirm" type="password" required >
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
              <p class="help is-danger" id="err_msg_password_confirm"></p>
            </p>
          </div>
          <br>
          <div class="field">
            <p class="control">
              <button class="button is-warning is-fullwidth" id="submitButton">Submit</button>
            </p>
          </div>
        </div>
    </div>
    <div style="padding-top: 60px"></div>
    <script src="/js/auth/passwordResetForm.js"></script>
    {{ template "footer" . }}
</body>
